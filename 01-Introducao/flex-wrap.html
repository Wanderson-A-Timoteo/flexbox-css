<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  flex-wrap: nowrap;
  background-color: DodgerBlue;
}

.flex-container > div {
  background-color: #f1f1f1;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>
<h1>Caixas Flexíveis </h1>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>  
  <div>7</div>
  <div>8</div>
</div>

<p>Tente redimensionar a janela do navegador.</p>
<p>Um contêiner com "flex-wrap: nowrap;" nunca vai embrulhar seus itens..</p>
<p><strong>Nota: </strong> Flexbox não é compatível com Internet Explorer 10 ou versões anteriores. </p>

</body>
</html>
