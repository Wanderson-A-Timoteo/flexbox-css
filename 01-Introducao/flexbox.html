<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Introdução a Flexbox</title>
  <style>
    .semflex {
      background-color: #DDDDDD;
    }
    .semflex div {
      background-color: #FF0000;
      margin: 10px;
      padding: 10px;
      font-size: 18px;
    } 
  
    /*  Com FleBox*/
    .container {
      display: flex;
      background-color: #DDDDDD;
    }
    .container div {
      background-color: #FF0000;
      margin: 10px;
      padding: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Sem Flexbox</h1>
  <div class="semflex">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
  <h1>Com Flexbox</h1>
  <p>
    Por padrão o alinhamento do flexbox é em linha
  </p>
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
</body>
</html>
