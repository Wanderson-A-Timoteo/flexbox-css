<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Introdução a Flexbox</title>
  <style>
    .flexbox {
      width: 200px;
      height: 200px;
      background-color: #FF0000;
      margin: 10px;
    }

    .flexbox2 {
      width: 200px;
      height: 200px;
      background-color: #FF0000;
      margin: 10px;
      float: left;
    }
  </style>
</head>
<body>
  <h1>Sem Flexbox</h1>
    <div class="flexbox"></div>
    <div class="flexbox"></div>
  
  <br>
  <h1>Sem Flexbox</h1>
  <p>
    Para colocar os dois quadrados um ao lado do outro precisamos definir um float:left;
  </p>
  <div class="flexbox2"></div>
    <div class="flexbox2"></div>
  </div>
</body>
</html>
