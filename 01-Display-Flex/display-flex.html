<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  background-color: DodgerBlue;
}

.flex-container > div {
  background-color: #f1f1f1;
  margin: 10px;
  padding: 20px;
  font-size: 30px;
}
</style>
</head>
<body>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
</div>

<p>Um Layout Flexível deve ter um elemento pai com a propriedade <em>display</em> definida como <em>flex</em>.</p>

<p>Os elementos filhos diretos do contêiner flexível tornam-se automaticamente itens flexíveis. </p>

</body>
</html>
